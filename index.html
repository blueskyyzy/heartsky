<!--
    配置用户信息
    初始化本地仓库
    工作区 暂存区 和版本库
    查看历史版本

    1.配置用户信息
        git config --global user.name xxx
        git config --global user.email xxxx.com
    查看信息
        git config --list

    2.初始化本地仓库
        git init 会在当前目录中创建一个名为 .git的隐藏目录
    
    3.工作区 暂存区 和版本库
        存有代码的那个文件夹即为工作区
        用git add 加文件名 即将其放入了暂存区 文件后边U标志变成A
        git commit -m '注释'
-->
